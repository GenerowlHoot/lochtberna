<form class="lochtberna-rpg sheet item-sheet" autocomplete="off">
  <header class="sheet-header flexrow">
    <h1><input name="name" type="text" value="{{item.name}}" /></h1>
  </header>

  <section class="sheet-body">
    <h2>Beschreibung</h2>
    <textarea name="system.beschreibung">{{system.beschreibung}}</textarea>

    <h2>Wert</h2>
    <input type="number" name="system.wert" value="{{system.wert}}" />
  </section>
</form>
